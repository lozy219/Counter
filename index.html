<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">	

	<title>Counter</title>

	<link rel="stylesheet" href="static/css/chui-ios-3.5.2.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/screen.css">
</head>
<body>
	<nav class='current'>
		<h1>Counter</h1>
	</nav>
	<article id="home" class="current">
		<section>
			<ul class='list'>
				<li class='comp' data-goto='counter'>
					<aside>
						<span class='icon'><i class="fa fa-gavel"></i></span>
					</aside>
					<div>
						<h3>Counter</h3>
					</div>
				</li>

				<li class='comp' id="game-entry" data-goto='game'>
					<aside>
						<span class='icon'><i class="fa fa-gamepad"></i></span>
					</aside>
					<div>
						<h3>Game</h3>
					</div>
				</li>

				<li class='comp' data-goto='stats'>
					<aside>
						<span class='icon'><i class="fa fa-bar-chart"></i></span>
					</aside>
					<div>
						<h3>Stats</h3>
					</div>
				</li>

				<li class='comp' data-goto='records'>
					<aside>
						<span class='icon'><i class="fa fa-file-o"></i></span>
					</aside>
					<div>
						<h3>Records</h3>
					</div>
				</li>
			</ul>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>Counter</h1>
		<a class='button btn-danger' id="counter-reset">Reset</a>
	</nav>
	<article id="counter" class="next" data-id="">
		<section>
			<div class="grid center gutter-5 display">
				<div class="col flex-3">
					<span id="counter-count">0</span>
				</div>
			</div>
		</section>
	</article>
	<div class="toolbar next">
		<a class='button tab-btn' id="counter-save-tool"><i class="fa fa-floppy-o"></i> Save</a>
		<a class='button tab-btn' id="counter-reset-tool"><i class="fa fa-trash"></i> Reset</a>
	</div>



	<nav class="next">
		<h1>Game</h1>
	</nav>
	<article id="game" class="next" data-id="">
		<section>
			<div class="grid center gutter-5 display">
				<div class="col flex-3">
					<span id="game-count">0</span>
				</div>
			</div>

			<div class="progress back">
				<div id="progress" class="fore progress"></div>
			</div>
		</section>
	</article>

	<nav class="next">
		<a class="button" id='go-home'>Home</a>
		<h1>Result</h1>
	</nav>
	<article id="game-result" class="next" data-id="">
		<section>
			<div class="grid center gutter-5 display">
				<div class="col flex-3">
					<span id="result-count">0</span>
				</div>
			</div>
		</section>
	</article>



	<nav class='next'>
		<a class='button back'>Back</a>
			<h1>Save record</h1>
		<a class='button' id="record-save">Save</a>
	</nav>
	<article id="counter-save-record" class="next" data-id="">
		<section>
			&nbsp;&nbsp;&nbsp;Count:
			<ul class='list' ui-implements='form'>
				<li>
					<input type="text" id='counter-count-no' placeholder="Value" required>
				</li>
			</ul>
			&nbsp;&nbsp;&nbsp;Description:
			<ul class='list' ui-implements='form'> 
				<li>
					<textarea id='counter-description' placeholder="Description" rows="30" required></textarea>
				</li>
			</ul>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>Stats</h1>
		<a class="button btn-danger" id="stats-reset">Reset</a>
	</nav>
	<article id="stats" class="next" data-id="">
		<section>
			<ul class='list'>
				<li class='comp'>
					<div>
						<h3>Total taps</h3>
					</div>
					<aside>
						<h4><span id="stats-total-taps"></span></h4>
					</aside>
				</li>

				<li class='comp'>
					<div>
						<h3>Total games played</h3>
					</div>
					<aside>
						<h4><span id="stats-total-games"></span></h4>
					</aside>
				</li>

				<li class='comp'>
					<div>
						<h3>Max taps in 5 seconds</h3>
					</div>
					<aside>
						<h4><span id="stats-best-result"></span></h4>
					</aside>
				</li>
			</ul>   
		</section>
	</article>


	<nav class="next">
		<a class="button back">Back</a>
		<h1>Records</h1>
		<a class="button btn-danger" id="record-clear">Clear</a>
	</nav>
	<article id="records" class="next" data-id="">
		<section>
			<ul class='list' id='record-list'>
			</ul>   
		</section>
	</article>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
	<script src="static/js/jquery-2.1.3.min.js"></script>
	<script src="static/js/chui-3.5.2.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
