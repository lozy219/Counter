<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">	

	<title>Counter</title>

	<link rel="stylesheet" href="static/css/chui-ios-3.5.2.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/screen.css">
</head>
<body>
	<nav class='current'>
		<h1>Counter</h1>
	</nav>
	<article id="home" class="current">
		<section>
			<ul class='list'>
				<li class='comp' data-goto='counter'>
					<aside>
						<span class='icon'><i class="fa fa-gavel"></i></span>
					</aside>
					<div>
						<h3>Counter</h3>
					</div>
				</li>

				<li class='comp'>
					<aside>
						<span class='icon'><i class="fa fa-gamepad"></i></span>
					</aside>
					<div>
						<h3>Game</h3>
					</div>
				</li>

				<li class='comp' data-goto='stats'>
					<aside>
						<span class='icon'><i class="fa fa-bar-chart"></i></span>
					</aside>
					<div>
						<h3>Stats</h3>
					</div>
				</li>

				<li class='comp'>
					<aside>
						<span class='icon'><i class="fa fa-file-o"></i></span>
					</aside>
					<div>
						<h3>Records</h3>
					</div>
				</li>
			</ul>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>Counter</h1>
		<a class='button btn-danger' id="counter-reset">Reset</a>
	</nav>
	<article id="counter" class="next" data-id="">
		<section>
			<div class="grid center gutter-5 counter-display">
				<div class="col flex-3">
					<span id="counter-count">0</span>
				</div>
			</div>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>Stats</h1>
		<a class="button btn-danger" id="stats-reset">Reset</a>
	</nav>
	<article id="stats" class="next" data-id="">
		<section>
			<ul class='list'>
				<li class='comp' data-goto='people'>
					<div>
						<h3>Total taps</h3>
					</div>
					<aside>
						<h4><span id="stats-total-taps"></span></h4>
					</aside>
				</li>
			</ul>   
		</section>
	</article>

	<script src="static/js/jquery-2.1.3.min.js"></script>
	<script src="static/js/chui-3.8.1.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
