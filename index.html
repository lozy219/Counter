<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">	

	<title>Counter</title>

	<link rel="stylesheet" href="css/chui-ios-3.8.1.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class='current'>
		<h1>Counter</h1>
<!--		<a class='button' id="goto-new-note">New</a>-->
	</nav>
	<article id="home" class="current">
		<section>
			<ul class='list'>
				<li class='comp'>
					<aside>
						<span class='icon weather'></span>
					</aside>
					<div>
						<h3>Weather</h3>
					</div>
					<aside>
						<h4>Alerts</h4>
						<span class='counter'>2</span>
					</aside>
				</li>
			</ul>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>View Note</h1>
	</nav>
	<article id="note-view" class="next" data-id="">
		<section>
			<ul class="list">
				<li>
					<h3 class="note-title">SimpleNote Intro</h3>
					<p class="note-content">SimpleNote is built with ChocolateChip-UI.</p>
				</li>
			</ul>
		</section>
	</article>
	
	<nav class="next">
		<a class="button back">Back</a>
		<h1>New Note</h1>
		<a class="button" id="note-new-save">Save</a>
	</nav>
	<article id="note-new" class="next" data-id="">
		<section>
			<ul class="list" ui-implements="form">
				<li>
					<input type="text" id="note-new-title" placeholder="title" required>
				</li>
			</ul>
			<ul class="list" ui-implements="form">
				<li>
					<textarea id="note-new-content" placeholder="Note" rows="30" required></textarea>
				</li>
			</ul>
		</section>
	</article>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/chui-3.8.1.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
